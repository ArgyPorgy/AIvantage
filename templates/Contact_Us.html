<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='Contact_Us.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='index.css') }}"
    />
    <!-- <link rel="stylesheet" href="/static/index.css" />
    <link rel="stylesheet" href="/static/Contact_Us.css" /> -->
    <title>CONTACT US</title>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <div class="logopic">
          <div id="titleOver">AiVantage</div>

          <!-- <img src="images/heartbeat.gif" alt="error" /> -->
        </div>
      </div>
      <div class="home">
        <a href="{{ url_for('render') }}">Home</a>
      </div>
      <!-- <div class="services">
        <a href="">Services</a>
      </div> -->
      <div class="products">
        <a href="{{ url_for('products') }}">Products</a>
      </div>
      <div class="contact">
        <a href="{{ url_for('contact') }}">Contact</a>
      </div>
      <div class="about">
        <a href="{{ url_for('about') }}">About</a>
      </div>
      <!-- <div class="appoint">
        <a href="">Book an appointment</a>
      </div> -->
      <div class="metamask">
        <button type="button" class="btn btn-primary btn-sm" id="connect" onclick="startconnect()">
          Connect Metamask
        </button>
      </div>
    </div>
    <div class="column-box">
      <div class="Contact">
        <form action="/submit" method="post">
          <h1>Contact Us</h1>
          <div class="field">
            <input type="text" name="name" required />
            <label>Enter your Name</label>
          </div>
          <div class="field">
            <input type="text" name="email" required />
            <label>Enter your e-mail address</label>
          </div>
          <div class="field">
            <input type="tel" name="number" required />
            <label>Enter your Phone number</label>
          </div>
          <div class="field">
            <input type="text" required />
            <label>Tell us your concern</label>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>

      <!-- Slideshow container -->
      <div class="slides-with-dots">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <!-- <div class="numbertext">1 / 3</div> -->
            <img src="/static/images/img1.png" style="width: 100%" />

            <div class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/static/images/img34.png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/static/images/img2.png" style="width: 100%" />
            <div class="text"></div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
    <br />

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      let xy = 1;

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
      const containElem = document.body;

      containElem.addEventListener("keydown", (event) => {
        if (event.key == "ArrowRight") {
          plusSlides(1);
        } else if (event.key == "ArrowLeft") {
          plusSlides(-1);
        }
      });

      async function startconnect() {
        if (typeof window.ethereum !== "undefined") {
          console.log("MetaMask is installed. Let's go!");
        } else {
          console.log("MetaMask is not installed.");
        }

        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          alert("MetaMask is connected!");
        } catch (error) {
          alert("Error connecting to MetaMask: " + error.message);
        }
      }
    </script>
  </body>
</html>
